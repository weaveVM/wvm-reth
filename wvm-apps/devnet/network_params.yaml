# Specification of the participants in the network
participants:
  # First node - Bootstrap node
  - el_type: reth
    el_image: "wvm:local"
    el_extra_params:
      - --rpc.eth-proof-window=3888000
      - --txpool.minimal-protocol-fee=500000
      - --txpool.max-tx-input-bytes=10485760
    el_extra_env_vars:
      WVM_DEFAULT_MAX_TX_INPUT_BYTES: "10485760"
      BLOCKED_PC: "17,18,19,20,21,22"
      ARWEAVE_ACTOR_BUFFER_SIZE: "100000"
      ARWEAVE_ACTOR_WORKERS: "24"
      TOKIO_WORKER_THREADS: "48"
      TOKIO_CORE_THREADS: "24"
      TOKIO_BLOCKING_THREADS: "24"
      TOKIO_IO_DRIVER_QUEUE_SIZE: "100000"
      CONFIG: "/bq-config/bq-config.json"

    cl_type: lighthouse
    # supernode: true
    cl_image: "wvm-lighthouse:local"
    cl_extra_params:
      - --network wvm
      - --beacon-processor-max-workers=40
      - --beacon-processor-work-queue-len=32768
      - --beacon-processor-reprocess-queue-len=24576
      - --beacon-processor-attestation-batch-size=2048
      - --beacon-processor-aggregate-batch-size=2048

    use_separate_vc: true
    vc_type: lighthouse
    vc_image: "wvm-lighthouse:local"
    # vc_extra_params:
    #  - --suggested-fee-recipient=0xa2A0D977847805fE224B789D8C4d3D711ab251e7
    count: 1

